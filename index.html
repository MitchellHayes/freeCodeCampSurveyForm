<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Feedback Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1 id="title">Interview Feedback Form</h1>
      <p id="description">Use this form to submit interview feedback.</p>
    </header>
    <form id="survey-form">
      <fieldset>
        <label for="interviewername">Interviewer Name</label>
        <input
          type="text"
          id="interviewername"
          name="interviewername"
          placeholder="John Doe"
          required
        />

        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="John.Doe@YourHired.com"
          required
        />
      </fieldset>
      <fieldset>
        <label for="name">Candidate Name</label>
        <input type="text" id="name" name="name" placeholder="James Smith" required />

        <div class="checkbox-group">
          <label for="cleared">Is the candidate cleared?</label>
          <div class="checkbox-container">
            <input type="radio" name="cleared" id="cleared" value="cleared" required />
            <span>Cleared</span>
          </div>
          <div class="checkbox-container">
            <input type="radio" name="cleared" id="notcleared" value="notcleared" />
            <span>Not Cleared</span>
          </div>
        </div>

        <label for="number">How professional is the candidate?</label>
        <input type="number" id="number" name="number" min="1" max="5" placeholder="1-5" />

        <div class="checkbox-group">
          <label for="technicalknowledge">Technical Knowledge (skills, aptitude, certifications, program management)</label>
          <div class="checkbox-container">
            <input type="radio" name="technicalknowledge" id="technicalNot" value="Definitely Not" required />
            <span>Definitely Not</span>
          </div>
          <div class="checkbox-container">
            <input type="radio" name="technicalknowledge" id="technicalNo" value="No" />
            <span>No</span>
          </div>
          <div class="checkbox-container">
            <input type="radio" name="technicalknowledge" id="technicalUtE" value="Unable to Evaluate" />
            <span>Unable to Evaluate</span>
          </div>
        </div>

        <label for="dropdown">To hire or not to hire.</label>
        <select name="Hire" id="dropdown" required>
          <option value="" disabled selected>Select one</option>
          <option value="Hire">Hire</option>
          <option value="Maybe Hire">Maybe Hire</option>
          <option value="Don't Hire">Don't Hire</option>
        </select>
        <label for="notes">Notes</label>
        <textarea name="notes" id="notes" rows="5"></textarea>
      </fieldset>
      <button id="submit" type="submit">Submit</button>
    </form>
  </body>
</html>
