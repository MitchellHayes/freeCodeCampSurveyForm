<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Feedback Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <header>
        <h1 id="title">Interview Feedback Form</h1>
        <p id="description">Use this form to submit interview feedback.</p>
    </header>
    <form id="survey-form">
        <label id="name label" for="name">Name</label>
        <input type="text" id="name" placeholder="John Doe">
        <label id="email label" for="email">Email</label>
        <input type="email" id="email" placeholder="John.Doe@YourHired.com">
        <label id="Rating label" for="rating">How professional is the candidate?</label>
        <input type="number" id="number" min="1" max="5" placeholder="1-5">
        <label id="dropdown label" for="dropdown">Dropdown</label>
        <select id="dropdown">
            <option value="Hire">Hire</option>
            <option value="Maybe Hire">Maybe Hire</option>
            <option value="Don't Hire">Don't Hire</option>
        </select>
        
    </form>
</html>
